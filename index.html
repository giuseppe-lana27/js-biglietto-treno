<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno</title>
  </head>
  <body>
    <div class="biglietto">
      <div class="logo">
        <img src="img/train.jpg" alt="treno">
        <h1 class="company">BoolTrains</h1>
      </div>
      <div class="percorso">
        <h3>Hai scelto di percorrere un totale di:</h3>
        <p id="kmtotali"></p>
      </div>
      <div class="costo_totale">
        <h3>Il prezzo del tuo biglietto è:</h3>
        <h3 id="prezzo"></h3>
        <p id="sconto"></p>
        <p><small>Il prezzo del biglietto è calcolato su una base di 0.21&#x20AC; al km</small></p>
      </div>
      <div class="saluti">
        <h5>Grazie per aver scelto la nostra compagnia, ti auguriamo di trascorrere un buon viaggio!</h5>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
